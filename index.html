<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Daily Routine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #be185d;
        }
        .main-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 7xl;
            min-height: 80vh;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        /* Styles specific to the Dad's routine */
        .dad-theme {
            background-color: #dbeafe;
        }
        .dad-theme .sidebar {
            background-color: #dbeafe;
            border-right: 2px solid #93c5fd;
        }
        .dad-theme h1, .dad-theme h2, .dad-theme li {
            color: #1e40af;
        }
        .dad-theme li.completed {
            color: #93c5fd;
        }
        .dad-theme .done-button {
            background-color: #22c55e;
        }
        .dad-theme .done-button:hover {
            background-color: #16a34a;
        }

        /* Styles specific to the Kids' routine */
        .kids-theme {
            background-color: #fbcfe8;
        }
        .kids-theme .sidebar {
            background-color: #fbcfe8;
            border-right: 2px solid #f9a8d4;
        }
        .kids-theme h1, .kids-theme h2, .kids-theme li {
            color: #be185d;
        }
        .kids-theme li.completed {
            color: #f9a8d4;
        }
        .kids-theme .done-button {
            background-color: #ec4899;
        }
        .kids-theme .done-button:hover {
            background-color: #db2777;
        }

        .sidebar {
            padding: 2.5rem;
            width: 35%;
        }
        .main-content {
            flex-grow: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            font-size: 1.125rem;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: text-decoration 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        li.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .current-task {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .done-button {
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #tv-break-section {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            background-color: #fef3c7;
        }
        .tv-break-message {
            font-size: 4rem;
            font-weight: 800;
            color: #f97316;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite, color-change 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes color-change {
            0% { color: #f97316; }
            33% { color: #3b82f6; }
            66% { color: #16a34a; }
            100% { color: #f97316; }
        }
        .emoji-container {
            font-size: 5rem;
            margin-top: 1.5rem;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        /* Confetti animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation-name: confetti-fall;
            animation-timing-function: linear;
            animation-duration: 5s;
            z-index: 1000;
            pointer-events: none;
            border-radius: 50%;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #93c5fd;
            }
            .main-content {
                padding: 1.5rem;
            }
        }

        #routine-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
            width: 100%;
            height: 100vh;
        }
        #menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        @media (min-width: 768px) {
            #menu-buttons {
                flex-direction: row;
            }
        }

        .menu-button {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .menu-button img {
            height: 48px;
            width: 48px;
            margin-bottom: 0.5rem;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="main-container" id="main-container">
        <!-- Menu Section (visible by default) -->
        <div id="routine-menu">
            <h1 class="text-3xl font-bold">Choose a Routine</h1>
            <div id="menu-buttons">
                <div class="menu-button" id="dad-button">
                    <img src="uploaded:alpha_lion.webp-744b85e9-d52a-4535-bd72-86dc17bf37c4" alt="Alpha Lion">
                    <h2 class="text-xl font-bold">Dad's Morning Routine</h2>
                </div>
                <div class="menu-button" id="gentry-button">
                    <img src="uploaded:unicorn.jpg-e03e47d5-d295-4c76-a1aa-e1db3c60041a" alt="Unicorn">
                    <h2 class="text-xl font-bold">Gentry's Morning Routine</h2>
                </div>
            </div>
        </div>

        <!-- Sidebar with all checklist items -->
        <div class="sidebar" id="sidebar-section" style="display: none;">
            <h2 id="sidebar-title"></h2>
            <ul id="checklist-list" class="space-y-2">
                <!-- Checklist items will be populated by JavaScript -->
            </ul>
        </div>
        
        <!-- Main content area for the current task -->
        <div class="main-content" id="main-content-section" style="display: none;">
            <h1 id="main-title"></h1>
            <div id="current-task-container" class="current-task">
                <!-- The current task will be displayed here -->
            </div>
        </div>
        
        <!-- TV Break Section (hidden by default) -->
        <div id="tv-break-section" style="display: none;">
            <h1 class="tv-break-message">TV BREAK!!!</h1>
            <div class="emoji-container">üì∫üéâüéàüçø</div>
            <button id="tv-break-done-button" class="done-button mt-8">Done with TV</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dadTasks = [
                "Wake up",
                "Make bed",
                "Brush Teeth/Use bathroom",
                "Make Coffee",
                "Make Lunch",
                "7-minute morning workout",
                "Get dressed",
                "Do hair",
                "Morning devotional"
            ];

            const dadQuotes = [
                "A father is neither an anchor to hold us back nor a sail to take us there, but a guiding light whose love shows us the way.",
                "Be a strong man of faith, not just for yourself, but so your children know what a righteous man looks like.",
                "The greatest legacy a man can leave is a life of faith, lived out in love for his family. Let's start the day with purpose.",
                "A father's love is a powerful compass that guides us through life's challenges.",
                "Your children don't care how much money you make; they care about the time and love you give them.",
                "Faith is not about knowing all the answers, but trusting in the One who does.",
                "Being a dad is the most important and rewarding job a man can ever have.",
                "Lead your family with a quiet strength that is rooted in your faith.",
                "The heart of a father is the masterpiece of nature.",
                "Pray not for an easy life, but for the strength to endure a difficult one with grace.",
                "A strong man doesn't run from his responsibilities; he faces them with courage and faith.",
                "Love your children unconditionally and show them the path of righteousness through your actions.",
                "God has given you a mission as a father; live it out with purpose and passion.",
                "A father's love is built on a foundation of patience, wisdom, and unending faith.",
                "Be a role model of kindness, integrity, and faith for your kids to follow.",
                "The strongest love a parent can give is the love of a father who is also a man of God.",
                "Parenthood is a journey of growth, both for you and your children. Embrace it with a heart full of faith.",
                "Let your faith be the rock that your family can always stand on.",
                "A father's job is not just to provide, but to protect, to guide, and to love with a fierce heart.",
                "Your actions as a father are a reflection of your character. Let them be a testament to your faith.",
                "Faith is the compass that guides a father through the storms of life.",
                "The world will change, but the love of a father and the strength of his faith are eternal.",
                "A father's love is a gift that keeps on giving, and it is rooted in God's love.",
                "Be the kind of man your children will be proud to become.",
                "Through faith, a father can move mountains and build a legacy of love.",
                "Teach your children to have faith, and they will never be truly lost.",
                "A man of faith is a fortress for his family, and his love is their shield.",
                "Lead with kindness, serve with humility, and love with all your heart.",
                "The joy of fatherhood is a testament to the blessings of faith.",
                "Every day is an opportunity to show your children what it means to be a man of faith.",
                "A father's love is a beacon of hope in a world of uncertainty.",
                "Be a living example of faith, and your children will be inspired for a lifetime.",
                "The strength of a man is not in his muscles, but in the depth of his character and faith.",
                "Your family is a sacred trust; honor it with a life of purpose and faith.",
                "A father's love is the greatest treasure a child can possess.",
                "Let your actions speak louder than your words, and let your faith be your guide.",
                "The best gift you can give your children is the example of a life lived with faith and integrity.",
                "A father's heart is a testament to the unwavering love of God.",
                "Be a prayer warrior for your children, and they will be strong in faith.",
                "The true measure of a man is in the way he loves and serves his family.",
                "A father's wisdom is a timeless gift that is passed down through generations.",
                "Live your life with an unwavering faith, and your children will follow your lead.",
                "The love of a father is the most powerful force on earth.",
                "A man of faith leads his family with a gentle hand and a loving heart.",
                "Your children are a gift from God; cherish and protect them with all your heart.",
                "The foundation of a happy home is built on a father's love and unwavering faith.",
                "A father's love is a beacon of light that guides his children through the darkness.",
                "Let your faith be the anchor that holds your family together in the storms of life.",
                "A man of faith is a hero in the eyes of his children.",
                "Your role as a father is a sacred calling; live it with a heart full of purpose and love.",
                "The strength of a man is not in his power, but in the humility of his heart and the depth of his faith.",
                "Be a man who is worthy of your children's love and respect, and they will be worthy of God's love."
            ];
            
            const kidsTasks = [
                { text: "Wake up", emoji: "‚òÄÔ∏è" },
                { text: "Use the potty/bathroom", emoji: "üöΩ" },
                { text: "Get dressed", emoji: "üëï" },
                { text: "Brush teeth", emoji: "ü¶∑" },
                { text: "Comb hair", emoji: "üíá‚Äç‚ôÄÔ∏è" },
                { text: "Take medicine", emoji: "üíä" },
                { text: "Eat breakfast", emoji: "üç≥" },
                { text: "Put on shoes", emoji: "üëü" },
                { text: "Grab backpack", emoji: "üéí" }
            ];
            
            let currentTaskIndex = 0;
            let currentRoutine = null;
            let quoteShown = false;

            const mainContainer = document.getElementById('main-container');
            const menuSection = document.getElementById('routine-menu');
            const dadButton = document.getElementById('dad-button');
            const gentryButton = document.getElementById('gentry-button');
            const sidebarSection = document.getElementById('sidebar-section');
            const checklistListEl = document.getElementById('checklist-list');
            const mainTitleEl = document.getElementById('main-title');
            const sidebarTitleEl = document.getElementById('sidebar-title');
            const currentTaskContainerEl = document.getElementById('current-task-container');
            const mainContentSection = document.getElementById('main-content-section');
            const tvBreakSectionEl = document.getElementById('tv-break-section');
            const tvBreakDoneButton = document.getElementById('tv-break-done-button');

            // Render the full checklist in the sidebar
            function renderSidebar(tasks) {
                checklistListEl.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    const taskText = typeof task === 'object' ? `${task.emoji} ${task.text}` : task;
                    li.textContent = taskText;
                    li.dataset.index = index;
                    li.dataset.routine = currentRoutine;
                    checklistListEl.appendChild(li);
                });
            }

            // Render the current task in the center
            function renderCurrentTask() {
                const tasks = currentRoutine === 'dad' ? dadTasks : kidsTasks;
                
                if (currentRoutine === 'dad' && !quoteShown) {
                    const randomQuote = dadQuotes[Math.floor(Math.random() * dadQuotes.length)];
                    currentTaskContainerEl.innerHTML = `
                        <p class="task-text text-xl font-medium italic mb-4">"${randomQuote}"</p>
                        <button class="done-button">Ready to Start</button>
                    `;
                    currentTaskContainerEl.style.display = 'block';
                    mainTitleEl.textContent = "Good Morning!";
                    sidebarTitleEl.textContent = "Dad's Checklist";
                    quoteShown = true;
                    
                    const doneButton = currentTaskContainerEl.querySelector('.done-button');
                    doneButton.addEventListener('click', handleTaskCompletion);
                } else if (currentTaskIndex < tasks.length) {
                    const currentTask = tasks[currentTaskIndex];
                    const taskText = typeof currentTask === 'object' ? `${currentTask.emoji} ${currentTask.text}` : currentTask;
                    
                    // Clear the current task and add the fade-in class for transition
                    currentTaskContainerEl.innerHTML = '';
                    currentTaskContainerEl.classList.remove('current-task');
                    void currentTaskContainerEl.offsetWidth; // Trigger reflow to restart animation
                    currentTaskContainerEl.classList.add('current-task');

                    currentTaskContainerEl.innerHTML = `
                        <p class="task-text">${taskText}</p>
                        <button class="done-button">Done!</button>
                    `;
                    currentTaskContainerEl.style.display = 'block';

                    // Update titles
                    if (currentRoutine === 'dad') {
                        mainTitleEl.textContent = "Good Morning!";
                        sidebarTitleEl.textContent = "Dad's Checklist";
                    } else {
                        mainTitleEl.textContent = "Let's Get Ready, Superstars!";
                        sidebarTitleEl.textContent = "Gentry's Morning Routine";
                    }

                    // Add event listener to the new "Done" button
                    const doneButton = currentTaskContainerEl.querySelector('.done-button');
                    doneButton.addEventListener('click', handleTaskCompletion);
                } else {
                    // All tasks for the current routine are complete, go back to menu
                    currentRoutine = null;
                    currentTaskIndex = 0;
                    quoteShown = false;
                    mainContainer.classList.remove('dad-theme', 'kids-theme');
                    sidebarSection.style.display = 'none';
                    mainContentSection.style.display = 'none';
                    menuSection.style.display = 'flex';
                }
            }

            // Handle task completion logic
            function handleTaskCompletion() {
                const tasks = currentRoutine === 'dad' ? dadTasks : kidsTasks;
                
                // Mark the completed task in the sidebar only if it's a regular task, not the quote
                if (currentRoutine === 'dad' && quoteShown && currentTaskIndex < tasks.length) {
                    const sidebarItem = document.querySelector(`li[data-index="${currentTaskIndex}"][data-routine="${currentRoutine}"]`);
                    if (sidebarItem) {
                        sidebarItem.classList.add('completed');
                    }
                }
                
                // Trigger confetti for kids' tasks
                if (currentRoutine === 'kids') {
                    createConfetti();
                }

                if (currentRoutine === 'kids' && tasks[currentTaskIndex].text === "Take medicine") {
                    showTvBreakScreen();
                } else {
                    currentTaskIndex++;
                    renderCurrentTask();
                }
            }
            
            // Function to create and animate confetti
            function createConfetti() {
                const colors = ['#f472b6', '#e879f9', '#c084fc', '#f9a8d4', '#d946ef', '#fbcfe8', '#f0abfc'];
                const confettiCount = 100;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    document.body.appendChild(confetti);

                    // Remove confetti after animation to prevent memory issues
                    confetti.addEventListener('animationend', () => {
                        confetti.remove();
                    });
                }
            }

            // Show the TV break screen
            function showTvBreakScreen() {
                mainContentSection.style.display = 'none';
                tvBreakSectionEl.style.display = 'flex';
            }

            // Handle the TV break "Done" button
            tvBreakDoneButton.addEventListener('click', () => {
                tvBreakSectionEl.style.display = 'none';
                mainContentSection.style.display = 'flex';
                currentTaskIndex++;
                renderCurrentTask();
            });

            // Initial setup for the menu
            dadButton.addEventListener('click', () => {
                currentRoutine = 'dad';
                mainContainer.classList.add('dad-theme');
                menuSection.style.display = 'none';
                sidebarSection.style.display = 'block';
                mainContentSection.style.display = 'flex';
                renderSidebar(dadTasks);
                renderCurrentTask();
            });

            gentryButton.addEventListener('click', () => {
                currentRoutine = 'kids';
                mainContainer.classList.add('kids-theme');
                menuSection.style.display = 'none';
                sidebarSection.style.display = 'block';
                mainContentSection.style.display = 'flex';
                renderSidebar(kidsTasks);
                renderCurrentTask();
            });
        });
    </script>
</body>
</html>
