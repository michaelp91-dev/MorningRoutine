<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Daily Routine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #1e40af;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 56rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
        }
        #current-task-container {
            min-height: 10rem; /* Ensures the container doesn't jump */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .task-item {
            display: none; /* Initially hide all tasks */
            animation: fadeIn 0.5s ease-in-out;
            padding: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1e40af;
            margin-bottom: 1.5rem;
        }
        .done-button {
            background-color: #22c55e;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .done-button:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
        }
        #kids-section, #tv-break-section {
            display: none;
        }
        .celebration-message {
            font-size: 3rem;
            font-weight: 800;
            color: #f97316;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite, color-change 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes color-change {
            0% { color: #f97316; }
            33% { color: #3b82f6; }
            66% { color: #16a34a; }
            100% { color: #f97316; }
        }
        .emoji-container {
            font-size: 4rem;
            margin-top: 1.5rem;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dad's Section -->
        <div id="dad-section">
            <h1>Good Morning!</h1>
            <h2>Dad's Morning Checklist</h2>
            <div id="current-task-container">
                <!-- Task items will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Kids' Section -->
        <div id="kids-section">
            <h1>Let's Get Ready, Superstars!</h1>
            <h2>Kids' Morning Checklist</h2>
            <div id="kids-current-task-container">
                <!-- Kids' task items will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- TV Break Section -->
        <div id="tv-break-section" class="flex flex-col items-center justify-center">
            <h1 class="celebration-message">TV BREAK!!!</h1>
            <div class="emoji-container">üì∫üéâüéàüçø</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dadTasks = [
                "Wake up",
                "Make bed",
                "Brush teeth",
                "Shower",
                "Get dressed",
                "7-minute morning workout",
                "Morning devotional"
            ];

            const kidsTasks = [
                "Wake up",
                "Use the potty/bathroom",
                "Get dressed",
                "Brush teeth",
                "Comb hair",
                "Take medicine",
                "Eat breakfast",
                "Put on shoes",
                "Grab backpack"
            ];
            
            let dadTaskIndex = 0;
            let kidsTaskIndex = 0;

            const dadSectionEl = document.getElementById('dad-section');
            const kidsSectionEl = document.getElementById('kids-section');
            const tvBreakSectionEl = document.getElementById('tv-break-section');
            const currentTaskContainer = document.getElementById('current-task-container');
            const kidsCurrentTaskContainer = document.getElementById('kids-current-task-container');

            // Function to display the next task in the dad's list
            function displayDadTask() {
                if (dadTaskIndex < dadTasks.length) {
                    currentTaskContainer.innerHTML = ''; // Clear previous task
                    const task = dadTasks[dadTaskIndex];
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task-item';
                    taskDiv.innerHTML = `
                        <p class="task-text">${task}</p>
                        <button class="done-button">Done!</button>
                    `;
                    currentTaskContainer.appendChild(taskDiv);
                    taskDiv.style.display = 'block';

                    const doneButton = taskDiv.querySelector('.done-button');
                    doneButton.addEventListener('click', () => {
                        dadTaskIndex++;
                        displayDadTask();
                    });
                } else {
                    // Dad's list is complete, show kids' section
                    dadSectionEl.style.display = 'none';
                    kidsSectionEl.style.display = 'block';
                    displayKidsTask();
                }
            }

            // Function to display the next task in the kids' list
            function displayKidsTask() {
                if (kidsTaskIndex < kidsTasks.length) {
                    kidsCurrentTaskContainer.innerHTML = ''; // Clear previous task
                    const task = kidsTasks[kidsTaskIndex];
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task-item';
                    taskDiv.innerHTML = `
                        <p class="task-text">${task}</p>
                        <button class="done-button">Done!</button>
                    `;
                    kidsCurrentTaskContainer.appendChild(taskDiv);
                    taskDiv.style.display = 'block';

                    const doneButton = taskDiv.querySelector('.done-button');
                    doneButton.addEventListener('click', () => {
                        if (task === "Take medicine") {
                            showTvBreakScreen();
                        } else {
                            kidsTaskIndex++;
                            displayKidsTask();
                        }
                    });
                } else {
                    // Kids' list is complete
                    kidsCurrentTaskContainer.innerHTML = '<p class="text-xl font-bold text-green-600">You did it! Routine complete!</p>';
                }
            }

            // Function to display the TV Break screen
            function showTvBreakScreen() {
                kidsSectionEl.style.display = 'none';
                tvBreakSectionEl.style.display = 'flex';
            }

            // Start the routine by showing the first dad task
            displayDadTask();
        });
    </script>
</body>
</html>
