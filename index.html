<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Daily Routine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #1e40af;
        }
        .main-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 7xl;
            min-height: 80vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: #dbeafe;
            padding: 2.5rem;
            width: 35%;
            border-right: 2px solid #93c5fd;
        }
        .main-content {
            flex-grow: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            font-size: 1.125rem;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: text-decoration 0.3s ease-in-out, opacity 0.3s ease-in-out;
            color: #3b82f6;
        }
        li.completed {
            text-decoration: line-through;
            color: #93c5fd;
            opacity: 0.7;
        }
        .current-task {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-text {
            font-size: 2rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 2rem;
        }
        .done-button {
            background-color: #22c55e;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .done-button:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
        }
        #tv-break-section {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            background-color: #fef3c7;
        }
        .tv-break-message {
            font-size: 4rem;
            font-weight: 800;
            color: #f97316;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite, color-change 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes color-change {
            0% { color: #f97316; }
            33% { color: #3b82f6; }
            66% { color: #16a34a; }
            100% { color: #f97316; }
        }
        .emoji-container {
            font-size: 5rem;
            margin-top: 1.5rem;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Confetti animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ffcc00; /* Default color */
            animation-name: confetti-fall;
            animation-timing-function: linear;
            animation-duration: 5s;
            z-index: 1000;
            pointer-events: none;
            border-radius: 50%;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #93c5fd;
            }
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar with all checklist items -->
        <div class="sidebar">
            <h2 id="sidebar-title"></h2>
            <ul id="checklist-list" class="space-y-2">
                <!-- Checklist items will be populated by JavaScript -->
            </ul>
        </div>
        
        <!-- Main content area for the current task -->
        <div class="main-content" id="main-content-section">
            <h1 id="main-title"></h1>
            <div id="current-task-container" class="current-task">
                <!-- The current task will be displayed here -->
            </div>
        </div>
        
        <!-- TV Break Section (hidden by default) -->
        <div id="tv-break-section">
            <h1 class="tv-break-message">TV BREAK!!!</h1>
            <div class="emoji-container">üì∫üéâüéàüçø</div>
            <button id="tv-break-done-button" class="done-button mt-8">Done with TV</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dadTasks = [
                "Wake up",
                "Make bed",
                "Brush Teeth/Use bathroom",
                "Make Coffee",
                "Make Lunch",
                "7-minute morning workout",
                "Get dressed",
                "Do hair",
                "Morning devotional"
            ];
            
            const kidsTasks = [
                { text: "Wake up", emoji: "‚òÄÔ∏è" },
                { text: "Use the potty/bathroom", emoji: "üöΩ" },
                { text: "Get dressed", emoji: "üëï" },
                { text: "Brush teeth", emoji: "ü¶∑" },
                { text: "Comb hair", emoji: "üíá" },
                { text: "Take medicine", emoji: "üíä" },
                { text: "Eat breakfast", emoji: "ü•û" },
                { text: "Put on shoes", emoji: "üëü" },
                { text: "Grab backpack", emoji: "üéí" }
            ];
            
            let currentTaskIndex = 0;
            let currentRoutine = 'dad';

            const checklistListEl = document.getElementById('checklist-list');
            const mainTitleEl = document.getElementById('main-title');
            const sidebarTitleEl = document.getElementById('sidebar-title');
            const currentTaskContainerEl = document.getElementById('current-task-container');
            const mainContentEl = document.getElementById('main-content-section');
            const tvBreakSectionEl = document.getElementById('tv-break-section');
            const tvBreakDoneButton = document.getElementById('tv-break-done-button');

            // Render the full checklist in the sidebar
            function renderSidebar(tasks) {
                checklistListEl.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    const taskText = typeof task === 'object' ? `${task.emoji} ${task.text}` : task;
                    li.textContent = taskText;
                    li.dataset.index = index;
                    li.dataset.routine = currentRoutine;
                    checklistListEl.appendChild(li);
                });
            }

            // Render the current task in the center
            function renderCurrentTask() {
                const tasks = currentRoutine === 'dad' ? dadTasks : kidsTasks;
                
                if (currentTaskIndex < tasks.length) {
                    const currentTask = tasks[currentTaskIndex];
                    const taskText = typeof currentTask === 'object' ? `${currentTask.emoji} ${currentTask.text}` : currentTask;
                    
                    // Clear the current task and add the fade-in class for transition
                    currentTaskContainerEl.innerHTML = '';
                    currentTaskContainerEl.classList.remove('current-task');
                    void currentTaskContainerEl.offsetWidth; // Trigger reflow to restart animation
                    currentTaskContainerEl.classList.add('current-task');

                    currentTaskContainerEl.innerHTML = `
                        <p class="task-text">${taskText}</p>
                        <button class="done-button">Done!</button>
                    `;
                    currentTaskContainerEl.style.display = 'block';

                    // Update titles
                    if (currentRoutine === 'dad') {
                        mainTitleEl.textContent = "Good Morning!";
                        sidebarTitleEl.textContent = "Dad's Checklist";
                    } else {
                        mainTitleEl.textContent = "Let's Get Ready, Superstars!";
                        sidebarTitleEl.textContent = "Kids' Checklist";
                    }

                    // Add event listener to the new "Done" button
                    const doneButton = currentTaskContainerEl.querySelector('.done-button');
                    doneButton.addEventListener('click', handleTaskCompletion);
                } else {
                    // All tasks for the current routine are complete
                    if (currentRoutine === 'dad') {
                        currentRoutine = 'kids';
                        currentTaskIndex = 0;
                        renderSidebar(kidsTasks);
                        renderCurrentTask();
                    } else {
                        mainContentEl.innerHTML = '<p class="text-xl font-bold text-green-600">Routine complete!</p>';
                        sidebarTitleEl.textContent = "Great Job!";
                    }
                }
            }

            // Handle task completion logic
            function handleTaskCompletion() {
                const tasks = currentRoutine === 'dad' ? dadTasks : kidsTasks;
                
                // Mark the completed task in the sidebar
                const sidebarItem = document.querySelector(`li[data-index="${currentTaskIndex}"][data-routine="${currentRoutine}"]`);
                if (sidebarItem) {
                    sidebarItem.classList.add('completed');
                }
                
                // Trigger confetti for kids' tasks
                if (currentRoutine === 'kids') {
                    createConfetti();
                }

                if (currentRoutine === 'kids' && tasks[currentTaskIndex].text === "Take medicine") {
                    showTvBreakScreen();
                } else {
                    currentTaskIndex++;
                    renderCurrentTask();
                }
            }
            
            // Function to create and animate confetti
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548', '#9e9e9e', '#607d8b'];
                const confettiCount = 100;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    document.body.appendChild(confetti);

                    // Remove confetti after animation to prevent memory issues
                    confetti.addEventListener('animationend', () => {
                        confetti.remove();
                    });
                }
            }

            // Show the TV break screen
            function showTvBreakScreen() {
                mainContentEl.style.display = 'none';
                tvBreakSectionEl.style.display = 'flex';
            }

            // Handle the TV break "Done" button
            tvBreakDoneButton.addEventListener('click', () => {
                tvBreakSectionEl.style.display = 'none';
                mainContentEl.style.display = 'flex';
                currentTaskIndex++;
                renderCurrentTask();
            });

            // Initial render
            renderSidebar(dadTasks);
            renderCurrentTask();
        });
    </script>
</body>
</html>
